<html>ERP DJANGO</html>

{% block content %}
<nav>
    <a href="#">ERP DJNG</a>
    <span>Welcome, {{ user.first_name|default:user.username}}</span>
    <a href="{% url 'logout' %}">logout</a>
</nav>

<h2>Dashboard</h2>
<p>Assigned roles: <strong>{{roles|join: ", "}}</strong></p>

<div style="display: flex; flex-wrap: wrap; gap: 10px">
    {% if permissions.customers > 0 %}
    <div style="border: 1px solid #000; padding: 10px; width: 200px;">
        <h3>Customers</h3>
        <p>{% if permissions.customers == 1 %}View only{% else %}Read and write{% endif %}</p>
        <a href="#">Access</a>
    </div>
    {% endif %}
</div>
